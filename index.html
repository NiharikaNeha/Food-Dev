<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery.com</title>
    <link
      rel="shortcut icon"
      href="./Images/fast delievery.png"
      type="image/x-icon"
    />

    <!-- Linking Font Awesome Icons Wth Html -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Linking Css With Html -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER PART -->
    <header>
      <nav class="navbar flex space wrapper">
        <a href="#" class="logo"><span>F</span>ast <span>D</span>elivery.</a>

        <!-- DESKTOP MENU -->
        <ul class="navlist flex">
          <li><a href="#home">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about us">About Us</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>

        <!-- MOBILE MENU -->
        <ul class="mobile-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about us">About Us</a></li>
          <li><a href="#contacts">Contacts</a></li>
          <li>
            <a href="#" class="btn"
              >Sign In &nbsp;
              <i class="fa-solid fa-right-from-bracket"></i>
            </a>
          </li>
        </ul>

        <div class="desktop-action flex gap-2">
          <a href="#" class="cart-icon">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="cart-value">0</span>
          </a>

          <a href="#" class="btn"
            >Sign In &nbsp;
            <i class="fa-solid fa-right-from-bracket"></i>
          </a>

          <a href="#" class="hamburger">
            <i class="fa-solid fa-bars-staggered"></i>
          </a>
        </div>
      </nav>
    </header>

    <!-- SECTION PART -->
    <main>
      <section>
        <div class="hero-section flex wrapper">
          <div class="content">
            <h1>Enjoy Your Delicious <span>Foods</span></h1>
            <p class="para">
              We will fill your tummy with delicious <br />
              food with fast delivery.
            </p>
            <div class="div">
              <a href="#" class="btn-1">Order Now</a>

              <div class="icon-logos">
                <a href="#" class="button">
                  <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                  </div>
                  <span>Facebook</span>
                </a>
                <a href="#" class="button">
                  <div class="icon">
                    <i class="fab fa-twitter"></i>
                  </div>
                  <span>Twitter</span>
                </a>
                <a href="#" class="button">
                  <div class="icon">
                    <i class="fab fa-instagram"></i>
                  </div>
                  <span>Instagram</span>
                </a>
                <a href="#" class="button">
                  <div class="icon">
                    <i class="fab fa-youtube"></i>
                  </div>
                  <span>YouTube</span>
                </a>
              </div>
            </div>
          </div>

          <div class="image-container">
            <img src="https://i.ibb.co/H0qgJYZ/Delivery-Boy.png" alt="Image" />
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER PART -->
    <footer></footer>

    <script src="/script.js"></script>
  </body>
</html>
